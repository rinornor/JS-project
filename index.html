<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">Todo App</h1>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form>
            <div class="form-group">
              <label for="todoInput">Add Todo</label>
              <input type="text" class="form-control" id="todoInput" placeholder="Enter a todo">
            </div>
            <button type="submit" class="btn btn-primary btn-block my-3">Add</button>
          </form>
          <ul class="list-group my-4" id="todoList">
          </ul>
          <button type="button" class="btn btn-danger btn-block" id="clearBtn">Clear All</button>
        </div>
      </div>
    </div>

    <script>
      
      const todoInput = document.getElementById('todoInput');
      const todoList = document.getElementById('todoList');
      const clearBtn = document.getElementById('clearBtn');

      const savedItems = JSON.parse(localStorage.getItem('todoItems')) || [];
      

      
      function addTodoItem(e) {
        e.preventDefault();
        const todoText = todoInput.value.trim();
        if (todoText === '') {
          return;
        }
        
        const newTodoItem = document.createElement('li');
        newTodoItem.classList.add('list-group-item');
        newTodoItem.innerHTML = `
          <div class="d-flex justify-content-between">
            <div class="todo-item-text">${todoText}</div>
            <div>
              <button type="button" class="btn btn-sm btn-primary edit-btn">Edit</button>
              <button type="button" class="btn btn-sm btn-danger delete-btn">Delete</button>
            </div>
          </div>
        `;
        todoList.appendChild(newTodoItem);
        todoInput.value = '';

        // Add event listeners for edit and delete buttons
        const editBtn = newTodoItem.querySelector('.edit-btn');
        editBtn.addEventListener('click', editTodoItem);
        const deleteBtn = newTodoItem.querySelector('.delete-btn');
        deleteBtn.addEventListener('click', deleteTodoItem);
      }

      // Edit a todo item
      function editTodoItem(e) {
        const todoItem = e.target.closest('.list-group-item');
        const todoItemText = todoItem.querySelector('.todo-item-text');
        const newTodoText = prompt('Edit the todo item:', todoItemText.textContent.trim());
        if (newTodoText === null || newTodoText.trim() === '') {
          return;
        }
        todoItemText.textContent = newTodoText.trim();
      }

      // Delete a todo item
      function deleteTodoItem(e) {
        const todoItem = e.target.closest('.list-group-item');
        todoList.removeChild(todoItem);
      }

      // Clear all todo items
      function clearTodoItems() {
        todoList.innerHTML = '';
      }

      // Add event listeners
      document.addEventListener('submit', addTodoItem);
      clearBtn.addEventListener('click', clearTodoItems);
    </script>
  </body>
